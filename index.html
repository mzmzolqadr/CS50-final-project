{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <table class="table table-dark">
        <thead>
            <tr>
                <th>Book ID</th>
                <!--<th>Added By</th>-->
                <th>Title</th>
                <th>Author</th>
                <th>Publish Year</th>
                <th>Language</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <!--<td>{{ book.added_by }}</td>-->
                <td>{{ book.book_title }}</td>
                <td>{{ book.book_author }}</td>
                <td>{{ book.publish_year }}</td>
                <td>{{ book.language }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
